<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        h2 {
            text-align: left;
            margin-top: 50px;
            margin-bottom: 25px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div>
        <img src="{{ img_src }}" type="application/pdf" width="100%"></img>
    </div>
    <div style="margin-bottom: 25px; margin-left: 50px">
        <h2 style="margin-bottom: 10px;"> {{ event-name }} </h2>
        <p style="margin-bottom: 10px;">{{ street }}, {{ number }}, {{ neighborhood }}, {{ city }}-{{ state }}</p>
        <p style="margin-bottom: 10px; font-weight: lighter;">DATA</p>
        <p>{{ datetime }}</p>
    </div>
    <table style="margin-left: 35px;">
        <thead style="margin-left: 35px;">
            <th>
                <img src="{{ qrcode }}" type="application/pdf" style="width: 150px; height: 150px;"></img>
            </th>
            <th>
                <p style="margin-bottom: 10px; font-weight: lighter;">PARTICIPANTE</p>
                <p>{{ client_name }}</p>
                <p style="margin-bottom: 10px; font-weight: lighter;">VALOR</p>
                <p>{{ price }}</p>
            </th>
        </thead>
    </table>
</body>
</html>
